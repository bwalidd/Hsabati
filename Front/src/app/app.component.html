<nz-layout class="layout">

      <img src="../assets/vecteezy_avatar-man-icon-cartoon-male-profile-mascot-vector_9749751.jpg" class="avatar" alt="logo" />
      <div class="user-info">
        <strong>Hsabati</strong>
      </div>
    </div>
    <ul nz-menu nz-theme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/">
        <span nz-icon nzType="dashboard"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/income">
        <span nz-icon nzType="fund"></span>

      <li nz-menu-item routerLink="/expense">
        <span nz-icon nzType="fall"></span>
        <span>Expense</span>

  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
